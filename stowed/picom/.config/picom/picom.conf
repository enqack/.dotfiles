
backend = "xrender"

shadows = true;
shadow-radius = 5;


inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background-fixed = false;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type = 'rofi'",
	"_GTK_FRAME_EXTENS@:c"
]

